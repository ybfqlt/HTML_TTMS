<html>
    <head>

        <link rel="stylesheet" href="./css/home-index.css"/>
        <link rel="stylesheet" href="./css/movie-list.css"/>
        <link rel="stylesheet" href="./css/buttons.css"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />

    </head>
    <body>
        <div id="mainHeader">
                <div id="logo"> CoCo </div>
                <div id="headerLinks"><a href="./html/Login.html" title="登录">登录</a></div>
        </div>
        <div class="header-placeholder"></div>
		
		<div id="banner">

        <div class="movies-list">
            <dl class="movie-list">
            </dl>

		<footer data-am-widget="footer" class="am-footer am-footer-default" data-am-footer="{  }">

<script src="./js/slider.js" type="text/javascript" charset="utf-8"></script>
	<script>
	$(function() {
		$('#carousel').carousel({
			curDisplay: 0, //默认索引
			autoPlay: true, //是否自动播放
			interval: 2250 //间隔时间
		});
	});
</script>
	<script>
	$.ajax({
        url: "http://120.78.64.17:8080/TTMS_bs1.0/in/showmovie",
        type: 'get',
		async:false,
        dataType: 'json',
        success: function (datas) {
            var tbhtml = "";
            for (var i = 0; i < datas.length; i++) {
                tbhtml += "<img src='" + datas[i].moviePoster + "' data-url='#'>";
            }
            $('#carousel').html(tbhtml);
        }
    });
	</script>
</html>
