<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>CoCo--用户修改</title>
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/md5.js"></script>
        <script type="text/javascript" src="../js/level.js"></script>
		<script>
			//获取到当前的Url地址
	var loc = location.href;
	//地址的总长度
	var n1 = loc.length;
	//取得?号的位置
	var n2 = loc.indexOf("?");
	//获取到url所传递的所有的参数字符
	var data = decodeURI(loc.substr(n2 + 1, n1 - n2));
	//获取到第一个=号的位置
	var n3 = data.indexOf("=");

	var name = decodeURI(data.substr(n3 + 1, n1 - n3 - 1));
		</script>
    </head>
    <body>
        <div class="layui-fluid edit">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">8到16个字符</div></div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">确认修改</button></div>
                </form>
            </div>
        </div>
        <script>
			//获取到当前的Url地址
			var loc = location.href;
			//地址的总长度
			var n1 = loc.length;
			//取得?号的位置
			var n2 = loc.indexOf("?");
			//获取到url所传递的所有的参数字符
			var data = decodeURI(loc.substr(n2 + 1, n1 - n2));
			//获取到第一个=号的位置
			var n3 = data.indexOf("=");
			//得到所传递的参数
			var name = decodeURI(data.substr(n3 + 1, n1 - n3 - 1));
			layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
				
				layer.alert("仅可以修改密码，如需修改用户名，请删除当前用户后重新添加用户", {
                    icon: 7
                });

                //自定义验证规则
                form.verify({
                    pass: [/(.+){8,16}$/, '密码必须8到16位']
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    var json = {
						"username":name,
                        "newPassword": hex_md5(data.field.pass)
                    };
                    $.ajax({
                        url:"http://120.78.64.17:8080/TTMS_bs1.0/up/",
                        type:"POST",
                        dataType:"json",
                        data: JSON.stringify(json),
                        contentType: 'application/json',
						xhrFields:{
							withCredentials: true
						},
						async: true,
                        success: function(data){
                            if(data.updateState == true){
                                layer.alert(data.msg, {
                                    icon: 6
                                });
                            }else{
                                layer.alert(data.msg,{icon: 5})
                            }
                        },
                        error: function(){
                            layer.alert("服务器请求出错，请稍后再试",{icon: 5})
                        }
                    });
                    return false;
                });

            }
            );
		</script>
    </body>

</html>
