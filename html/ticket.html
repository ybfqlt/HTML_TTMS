<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CoCo--票</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
</head>

<body>
<div style="height: 640px; width: 480px" align="center" id="ticket">
	<img id="details" src="http://qr.topscan.com/api.php?text="/>
	<h1 id="title">Title</h1>
	<h2 id="date">2019-06-28</h2>
	<h2 id="time">19:20</h2>
	<h3 id="seat">3排4座</h3>
	<h4>CoCo</h4>
	<footer data-am-widget="footer" class="am-footer am-footer-default" data-am-footer="{  }">
			<div class="am-footer-miscs ">
				<p>由CoCo团队提供技术支持</p>
				<p>CopyRight©2019 CoCo Inc.</p>
			</div>
		</footer>
</div>
</body>
<script>
	//获取到当前的Url地址
	var loc = location.href;
	//地址的总长度
	var n1 = loc.length;
	//取得?号的位置
	var n2 = loc.indexOf("?");
	//获取到url所传递的所有的参数字符
	var data = decodeURI(loc.substr(n2 + 1, n1 - n2));
	//获取到第一个=号的位置
	var n3 = data.indexOf("=");

	var id = decodeURI(data.substr(n3 + 1, n1 - n3 - 1));
	
	var json = {
		ticketId:parseInt(id)
	}
	$.ajax({
		url:"http://120.78.64.17:8080/TTMS_bs1.0/in/jingli/getticket",
		type:"POST",
		async:true,
		data:JSON.stringify(json),
		dataType:"json",
		contentType: 'application/json',
		xhrFields:{
			withCredentials: true
		},
		success: function(data){
			if(data.payState == true){
				document.getElementById("details").src="http://qr.topscan.com/api.php?text=http://120.78.64.17:8080/HTML_Finish/html/films.html?movieTitle=" + data.movieTitle;
				$("#title").html(data.movieTitle);
				$("#date").html(toDate(data.playStartTime));
				$("#time").html(toTime(data.playStartTime));
				$("#seat").html("" + data.seatRow + "排" + data.seatCol + "座");
			}else{
				$("#ticket").html("<h1>未支付</h1>")
			}
		},
		error:function(){
			$("#ticket").html("<h1>服务器出错</h1>")
		}
	});
	
	function toDate(number) {
	var date = new Date(number);
	var Y = date.getFullYear() + '-';
	var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
	var D = date.getDate() < 10 ? '0' + date.getDate() : date.getDate();
	
	return (Y + M + D);
}
	
	function toTime(number){
		var date = new Date(number);
		var h = date.getHours() + ':';
		if (h.length === 2) {
			h = "0" + h;
		}
		var m = date.getMinutes();
		if (m < 10) {
			m = "0" + m;
		}
		return ("" + h + m)
	}
</script>
</html>
