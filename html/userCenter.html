			<script>
			$.ajax({
				url:"http://120.78.64.17:8080/TTMS_bs1.0/up/loginuserlog",
				type:"get",
				async:true,
				dataType:"json",
				contentType: 'application/json',
				xhrFields:{
					withCredentials: true
				},
				success: function(data){
					if(data.userState == true){
						$("#name_header").html(data.userName);
						$("#switchAccount").html("切换账号");
						$("#logout").show();
						if(data.userType == 'g'){
							$("#cinema").hide();
						}else if(data.userType == 'j'){
							$("#admin").hide();
						}else{
							$("#admin").hide();
							$("#cinema").hide();
						}
					}
				}
			})
	
	</script>
