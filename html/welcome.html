<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>CoCo--个人数据</title>
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
		<script src="../js/jquery.min.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎：
                                <span class="x-red" id="userName"></span>
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">我的数据</div>
                        <div class="layui-card-body ">
                            <ul class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>我买过的票</h3>
                                        <p>
                                            <cite id="ticketAll"></cite>张</p>
                                    </a>
                                </li>
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>未使用的票</h3>
                                        <p>
                                            <cite id="ticketNo"></cite>张</p>
                                    </a>
                                </li>
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>我来到这里</h3>
                                        <p>
                                            <cite id="day"></cite>天</p>
                                    </a>
                                </li>
                                <li class="layui-col-md2 layui-col-xs6">
                                    <a href="javascript:;" class="x-admin-backlog-body">
                                        <h3>我看过的电影</h3>
                                        <p>
                                            <cite id="movieCount"></cite>部</p>
                                    </a>
								</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">我的信息</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <th>用户名</th>
                                        <td id="name"></td></tr>
                                    <tr>
                                        <th>用户类型</th>
                                        <td id="userType"></td></tr>
                                    <tr>
                                        <th>注册QQ</th>
                                        <td id="userQq"></td></tr>
                                    <tr>
                                        <th>注册时间</th>
                                        <td id="userDate"></td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
	
	<script>
			$.ajax({
				url:"http://120.78.64.17:8080/TTMS_bs1.0/in/person/perinformation",
				type:"get",
				async:true,
				dataType:"json",
				contentType: 'application/json',
				xhrFields:{
					withCredentials: true
				},
				success: function(data){
					if(data.userState == true){
						$("#userName").html(data.userName);
						$("#ticketAll").html(data.ticketAll);
						$("#ticketNo").html(data.ticketNo);
						$("#day").html(data.day);
						$("#movieCount").html(data.movieCount);
						$("#name").html(data.userName);
						if(data.userType == 'g'){
							$("#userType").html("管理员");
						}else if(data.userType == 'j'){
							$("#userType").html("经理");
						}else{
							$("#userType").html("普通用户");
						}
						
						$("#userQq").html(data.userQq);
						$("#userDate").html(data.userDate);
					}
				},
				error:function(){
				}
			});
	
	</script>
</html>
